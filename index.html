<!doctype html>
<html class="no-js" ng-app="CageStudioApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="icon" type="image/png" href="public/i/favicon.png">
	<link rel="apple-touch-icon-precomposed" href="public/i/app-icon72x72@2x.png">
	<meta name="apple-mobile-web-app-title" content="Amaze UI" />
	<link rel="stylesheet" href="public/css/amazeui.css">
	<link rel="stylesheet" href="public/css/index.css">
	<style type="text/css">
        .ng-cloak {
            display: none;
        }
    </style>
</head>
<body ng-controller="IndexController">
	<!--[if lte IE 9]>
	<p class="browsehappy">
		你正在使用 <strong>过时</strong>
		的浏览器，请
		<a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
		以获得更好的体验！
	</p>
	<![endif]-->
	<div class='title' ng-dblclick="maximize()" ng-init="isMaximized=true">
		<div class="titlepanel">
			<span class="am-icon-rss"></span>
			<span>Cage Studio</span>
		</div>
		<div class="menupanel">
			<a href="#" ng-click="minimize()" title="minimize">
				<span>&minus;</span>
			</a>
			<a href="#" ng-click="maximize()" title="maximize">
				<span>&plus;</span>
			</a>
			<a href="#" ng-click="close()" title="close">
				<span>&times;</span>
			</a>
			&nbsp;
			<a href="javascript:void(0)" data-am-offcanvas="{target: '#menubar'}">
				<span class="am-icon-list"></span>
			</a>
		</div>
	</div>

	<div class="container">

		<div class="panel-left" ng-view></div>

		<div class="panel-right">
		</div>
	</div>

	<div id="menubar" class="am-offcanvas">
		<div class="amz-sidebar am-offcanvas-bar am-offcanvas-bar-flip" style="width:160px">
			<ul class="am-nav">
				<li class="am-nav-header">菜单</li>
				<li ng-class="{active:isActive('/news')}">
					<a href="/news" ng-click="jump($event)">
						<span class="am-icon-newspaper-o"></span>
						News
					</a>
				</li>
				<li ng-class="{active:isActive('/music')}">
					<a href="/music" ng-click="jump($event)">
						<span class="am-icon-music"></span>
						Music
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script src="public/bower_components/angularjs/angular.min.js" type="text/javascript"></script>
	<script src="public/js/angular-route.min.js" type="text/javascript"></script>
	<script src="public/js/zepto.min.js" type="text/javascript"></script>
	<script src="public/js/amazeui.js"></script>
	<script src="public/js/xml2json.min.js" type="text/javascript"></script>
	<script src="apps/controller/index.js"></script>
</body>
</html>
